<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="build/react.js"></script>
        <script src="build/react-dom.js"></script>
    </head>
    <body>
        <div id="My_React_Code"></div>
        <script>
            var Counter = React.createClass ({
                render: function() {
                    var time_Passed = Math.round(this.props.time_Passed / 100);
                    var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '' : '.0' ); //'?' checks for whether or not a condition is true, ':' means “else”, % – finds the remainder
                    var text = 'My React code started running ' + 
                    seconds_Passed + ' seconds ago!';
                    return React.DOM.p(null, text);
                }
            });

            var counter_Factory = React.createFactory(Counter);

            var start_Counting = new Date().getTime();
            setInterval (function() { //setInterval() evaluates an expression at specified intervals (milliseconds)
                ReactDOM.render( //used to render React Components
                    counter_Factory({time_Passed: new Date().getTime() - start_Counting}), //Factory is an object that can create other objects
                    document.getElementById('My_React_Code')
                );
            }, 50);
        </script>
    </body>
</html>
