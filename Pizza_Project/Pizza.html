<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Amy's Vegan Pizzaria</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <script src="Pizza_Javascript/Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Amy's Vegan Pizzaria</h1>
            
            <form id="frmMenu">
                <div class="menu left">
                    <h3> Size:</h3>
                    <input class="size" type="radio" name="Size" value="Mouse sized">Mouse (6")<br>
                    <input class="size" type="radio" name="Size" value="Dog sized">Dog (10")<br>
                    <input class="size" type="radio" name="Size" value="Horse sized">Horse (14")<br>
                    <input class="size" type="radio" name="Size" value="Elephant sized">Elephant (18")<br>
                    <input class="size" type="radio" name="Size" value="Dinosaur sized">Dinosaur (24")<br>
                </div>

                <div class="menu middle">
                    <h3> Main Toppings:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Bacon">Facon <br>
                    <input class="toppings" type="checkbox" name="Topping" value="Broccoli">Broccoli<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Falafel">Falafel<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chycken<br>
                </div>

                <div class="menu right">
                    <h3> Veggies:</h3>
                    <input class="veggies" type="checkbox" name="Topping" value="Red Onion">Red Onion<br>
                    <input class="veggies" type="checkbox" name="Topping" value="Sweetcorn">Sweetcorn<br>
                    <input class="veggies" type="checkbox" name="Topping" value="Olives">Olives<br>
                    <input class="veggies" type="checkbox" name="Topping" value="Mushrooms">Mushrooms<br>
                    <input class="veggies" type="checkbox" name="Topping" value="Bell Peppers">Bell Peppers<br>
                    <input class="veggies" type="checkbox" name="Topping" value="Spinach">Spinach<br>
                </div>
                
                <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>

            </form>
        </div>
    </body>
</html>
